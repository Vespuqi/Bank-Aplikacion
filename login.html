<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Culler Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headeri">
            <div class="logo"><p>Culler Bank</p></div>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </header>

    <main class="form-container">
        <h2 class="text-blue">Login to your Account</h2>
        <div class="form-box">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <p id="errorLogin" class="error-msg">Please fill in all fields!</p>
            <button class="butoni_bg" onclick="validateLogin()">Login</button>
        </div>
    </main>

    <script>
        function validateLogin() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            var errorText = document.getElementById("errorLogin");

            if (user === "" || pass === "") {
                errorText.style.display = "block";
            } else {
                errorText.style.display = "none";
                alert("Login Successful (Demo)");
            }
        }
    </script>
</body>
</html>
